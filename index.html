<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>

</head>

<style>
  .custom-font{
    color: antiquewhite;
    text-align: center;
  }
  .background-settings-body-index{
    background-color: black;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #064ab1;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
</style>

<body class="background-settings-body-index">
<div class="custom-font">
  <div>
    <h1>Homepage</h1>

    <button onclick="location.href='https://larslarsonio.github.io/homepage/index_cv.html'" class="button" style="vertical-align: middle;">
      <span>
        Enter CV
      </span>
    </button>
  </div>
 
</div>

</body>
</html>
